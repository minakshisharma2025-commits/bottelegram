
name: Run ChxHost Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install packages
      run: |
        pip install python-telegram-bot
        pip install nest-asyncio
        pip install aiofiles
    
    - name: Run bot
      run: |
        python main.py
